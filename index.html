<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Navbar with Hover Effects</title>
</head>
<body>
    <h1>NimiraTech</h1>
    <div class="container">
        <div class="menu">
            <button class="menu-btn">
                <div>
                    <span data-text="Menu">Menu</span>
                </div>
                <div>
                    <span data-text="Close">Close</span>
                </div>
            </button>
            <nav class="nav">
                <ul class="navigation">
                    <li class="nav-item">
                        <a href="#" style="--i:1.1s" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" style="--i:1.2s" class="nav-link">Services</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" style="--i:1.3s" class="nav-link">Workshops</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" style="--i:1.4s" class="nav-link">Tutorials</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" style="--i:1.5s" class="nav-link">Contact</a>
                    </li>
                </ul>
                <div class="social-media">
                    <div class="social-media-group">
                        <a href="#" style="--i:1.7s" class="nav-link">GitHub</a>
                        <a href="#" style="--i:1.8s" class="nav-link">Discord</a> 
                    </div>
                    <div class="social-media-group">
                        <a href="#" style="--i:1.9s" class="nav-link">Pinterest</a>
                        <a href="#" style="--i:2s" class="nav-link">YouTube</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</body>
</html>
